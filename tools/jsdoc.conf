{
    "opts": {
        "template": "node_modules/docdash"
    },
    "plugins": [
        "plugins/markdown"
    ],
    "tags": {
        "allowUnknownTags": false
    },
    "source": {
        "include": [ "./lib", "./browser" ]
    },
    "opts": {
        "template": "tools/templates/docdash/",
        "encoding": "utf8",
        "destination": "./doc/",
        "recurse": true
    },
    "docdash": {
        "static": true,
        "sort": true,
        "search": true,
        "collapse": true,
        "typedefs": true,
        "removeQuotes": "none",
        "scripts": [],
        "menu":{
            "Github repo": {
                "href":"https://github.com/copious-world/extra-file-class",
                "target":"_blank",
                "class":"menu-item",
                "id":"repository"
            },
            "Npm package": {
                "href":"https://www.npmjs.com/package/extra-file-class",
                "target":"_blank",
                "class":"menu-item",
                "id":"package"
            }
        }
    },
    "templates": {
        "default": {
            "useLongnameInNav": true
        }
    }
}
